<section class="product-list">
  <mat-card *ngFor="let product of products" class="product-card">

    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.shortDescription }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Ver Detalhes</mat-panel-title>
        </mat-expansion-panel-header>

        <p>{{ product.longDescription }}</p>
      </mat-expansion-panel>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary">Saiba Mais</button>
    </mat-card-actions>
  </mat-card>
</section>
