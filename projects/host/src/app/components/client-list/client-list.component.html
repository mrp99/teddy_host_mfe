<div class="table-container">


  <table mat-table [dataSource]="clients()">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="toggleSelectAll($event)" [checked]="isAllSelected()"
          [indeterminate]="isIndeterminate()" />
      </th>
      <td mat-cell *matCellDef="let client">
        <mat-checkbox (change)="toggleSelection(client)" [checked]="isSelected(client)" />
      </td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let client">{{ client.name }}</td>
    </ng-container>

    <!-- Salário -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salário</th>
      <td mat-cell *matCellDef="let client">{{ client.salary | real }}</td>
    </ng-container>

    <!-- Avaliação da Empresa -->
    <ng-container matColumnDef="companyValuation">
      <th mat-header-cell *matHeaderCellDef>Valor da Empresa</th>
      <td mat-cell *matCellDef="let client">{{ client.companyValuation | real }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let client">
        <!-- Botão de Editar -->
        <button class="btn-edit" mat-icon-button title="Editar" (click)="editClient(client)">
          <mat-icon>edit</mat-icon>
        </button>

        <!-- Botão de Deletar -->
        <button class="btn-del" mat-icon-button title="Deletar" (click)="deleteClient(client.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header e Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Botão de seleção -->
  <div class="button-container">

    <button mat-raised-button class="btn-selected-items" (click)="showSelectedClients()"
      [disabled]="isClientSelected()">
      Clientes Selecionados
    </button>

    <button mat-raised-button (click)="clearSelection()">
      Limpar Seleção
    </button>
  </div>

  <!-- Paginação -->

  <mat-paginator [pageSize]="limit" [pageIndex]="page - 1" (page)="getClients($event)" [length]="20" />
</div>
